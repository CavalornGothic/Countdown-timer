<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/timer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer - VanillaJS</title>
</head>
<body>
    <div class="timer-box">
        <div class="time">
            <div class="arrow material-icons">&#xe316;</div>
            <h1 id="hours">00</h1>
            <div class="arrow material-icons">&#xe313;</div>
            <h2>hours</h2>
        </div>
        <div class="time">
            <div class="arrow material-icons">&#xe316;</div>
            <h1 id="minutes">00</h1>
            <div class="arrow material-icons">&#xe313;</div>
            <h2>minutes</h2>
        </div>
        <div class="time">
            <div class="arrow material-icons">&#xe316;</div>
            <h1 id="seconds">00</h1>
            <div class="arrow material-icons">&#xe313;</div>
            <h2>seconds</h2>
        </div>
    </div>
    <div class="controls">
        <button class="start" id="btStartStop">START</button>
    </div>
    <script src="./js/timer.js"></script>
</body>
</html>
